<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> My Layout </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="flexbox">
    <h2>Take Better Notes</h2>
  </div>
  <br/>
  <div class="flexbox-container">
    <div class="column-1">
      <h2>My Notes</h2>
      <ul>
        <li>note one</li>
        <li>note two</li>
      </ul>
    </div>
    <div class="column-2">
      <div class="notes-buttons">
        <div class="notes-btn1">
          <button>New Note</button>
        </div>
        <div class="notes-btn2">
          <button>Dark Theme</button>
        </div>
      </div>
      <div id="input-container">
        <input type="text" placeholder="This is placeholder">
      </div>
      <div class="submit-buttons">
        <div class="notes-btn3">
          <button>Save</button>
        </div>
        <div class="notes-btn4">
          <button>Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="flexbox-2">
   <div class="flex">
    <h2>Keep In Touch</h2>
    </div>  
    <div class="flex">
      <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" alt="icon-1" width="50">
      <img src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" alt="icon-2" width="50">
    </div>
  </div>
</body>
</html>
